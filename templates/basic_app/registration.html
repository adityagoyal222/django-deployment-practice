{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        THANK YOU FOR REGISTERING!
    {% else %}
        <h1>REGISTER HERE!</h1>
        <h3>Fill out the Form:</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register"> 
        </form>
    {% endif %}

</div>
{% endblock %}
